<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='nav.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='a1.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='a2.css') }}">
</head>

<body style="background-color:white;">

    {% include 'nav.html' %}

    <h1>A3: Translate Your Own Language</h1>

    <form action="{{ url_for('a3') }}" method="post">
        <label for="input_sentence">Enter the sentence in English Language:</label>
        <input type="text" id="input_sentence" name="input_sentence" required value="{{ request.form['input_sentence'] }}">

        <button type="submit">Translate</button>
    </form>

    {% if translation_result %}
    <div class="result-container">
        <div class="result-card">
            <h2>Nepali Translation</h2>
            <p>{{ translation_result }}</p>
        </div>
    </div>
    {% endif %}

</body>

</html>
